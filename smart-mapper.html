<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Smart Mapper - Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #16213e;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #0f3460;
        }

        .header h1 {
            font-size: 18px;
            color: #e94560;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 span {
            background: #e94560;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #ff6b6b;
        }

        .btn-secondary {
            background: #0f3460;
            color: #eee;
            border: 1px solid #e94560;
        }

        .btn-secondary:hover {
            background: #1a1a40;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Mapper Area */
        .mapper-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Panels */
        .panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #0f3460;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1a1a40;
        }

        .panel-header .badge {
            background: #e94560;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        /* Source Panel (Left) */
        .source-panel {
            width: 50%;
            background: #16213e;
            border-right: 2px solid #0f3460;
        }

        /* Target Panel (Right) */
        .target-panel {
            width: 50%;
            background: #1a1a2e;
        }

        /* JSON Tree */
        .json-tree {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .json-item {
            padding: 2px 0;
        }

        .json-key {
            color: #e94560;
            cursor: grab;
            padding: 2px 6px;
            border-radius: 3px;
            display: inline-block;
            transition: all 0.2s;
        }

        .json-key:hover {
            background: rgba(233, 69, 96, 0.2);
        }

        .json-key.dragging {
            opacity: 0.5;
            background: #e94560;
            color: white;
        }

        .json-value {
            color: #4ecca3;
        }

        .json-value.string {
            color: #ffd369;
        }

        .json-value.number {
            color: #4ecca3;
        }

        .json-value.boolean {
            color: #a8d8ea;
        }

        .json-bracket {
            color: #888;
        }

        .json-nested {
            margin-left: 20px;
            border-left: 1px dashed #333;
            padding-left: 10px;
        }

        .json-array-index {
            color: #888;
            font-size: 11px;
        }

        .json-path {
            font-size: 10px;
            color: #666;
            margin-left: 10px;
        }

        /* Collapsible */
        .json-collapse-btn {
            cursor: pointer;
            user-select: none;
            color: #888;
            margin-right: 5px;
        }

        .json-collapse-btn:hover {
            color: #e94560;
        }

        /* Mapping Items */
        .mapping-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mapping-item {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.2s;
        }

        .mapping-item:hover {
            border-color: #e94560;
        }

        .mapping-item.drag-over {
            border: 2px dashed #e94560;
            background: rgba(233, 69, 96, 0.1);
        }

        .mapping-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .mapping-field-name {
            font-weight: 600;
            color: #4ecca3;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mapping-field-type {
            font-size: 11px;
            color: #888;
            background: #0f3460;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .mapping-actions {
            display: flex;
            gap: 5px;
        }

        .mapping-action-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .mapping-action-btn:hover {
            background: #0f3460;
            color: #e94560;
        }

        .mapping-source {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #0f3460;
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
        }

        .mapping-source-path {
            color: #ffd369;
            flex: 1;
        }

        .mapping-source-icon {
            color: #e94560;
        }

        .mapping-transform {
            margin-top: 8px;
            padding: 8px;
            background: #1a1a40;
            border-radius: 6px;
            font-size: 12px;
        }

        .mapping-transform-label {
            color: #888;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .mapping-transform-select {
            width: 100%;
            padding: 6px 10px;
            background: #0f3460;
            border: 1px solid #333;
            border-radius: 4px;
            color: #eee;
            font-size: 12px;
            cursor: pointer;
        }

        .mapping-transform-select:focus {
            outline: none;
            border-color: #e94560;
        }

        /* Lookup Config */
        .lookup-config {
            margin-top: 8px;
            padding: 10px;
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 6px;
        }

        .lookup-config-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .lookup-config-label {
            font-size: 11px;
            color: #888;
            width: 80px;
        }

        .lookup-config-input {
            flex: 1;
            padding: 4px 8px;
            background: #16213e;
            border: 1px solid #333;
            border-radius: 4px;
            color: #eee;
            font-size: 12px;
        }

        .lookup-config-input:focus {
            outline: none;
            border-color: #e94560;
        }

        /* Drop Zone Placeholder */
        .drop-zone-placeholder {
            border: 2px dashed #333;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .drop-zone-placeholder.drag-over {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
            color: #e94560;
        }

        .drop-zone-placeholder svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Output Panel */
        .output-panel {
            background: #0f0f1a;
            border-top: 2px solid #0f3460;
            max-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .output-panel .panel-header {
            background: #16213e;
        }

        .output-panel .panel-content {
            flex: 1;
            overflow: auto;
        }

        .output-json {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 12px;
            color: #4ecca3;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 220px;
            right: 20px;
            background: #4ecca3;
            color: #1a1a2e;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Connection Lines (SVG overlay) */
        .connections-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e94560;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .mapper-area {
                flex-direction: column;
            }
            .source-panel, .target-panel {
                width: 100%;
                height: 50%;
            }
        }

        /* Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .mapping-item.new {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            Odoo Smart Mapper
            <span>PROTOTYPE</span>
        </h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="loadSampleData()">Load Sample</button>
            <button class="btn btn-secondary" onclick="clearMappings()">Clear All</button>
            <button class="btn btn-primary" onclick="generateOutput()">Generate Output</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Mapper Area -->
        <div class="mapper-area">
            <!-- Source Panel (JSON) -->
            <div class="panel source-panel">
                <div class="panel-header">
                    <span>üì• Source JSON</span>
                    <span class="badge">Drag keys ‚Üí</span>
                </div>
                <div class="panel-content">
                    <div id="json-tree" class="json-tree"></div>
                </div>
            </div>

            <!-- Target Panel (Odoo Fields) -->
            <div class="panel target-panel">
                <div class="panel-header">
                    <span>üì§ Target: sale.order</span>
                    <select id="target-model" style="background: #16213e; border: 1px solid #333; color: #eee; padding: 4px 8px; border-radius: 4px; font-size: 12px;">
                        <option value="sale.order">sale.order</option>
                        <option value="purchase.order">purchase.order</option>
                        <option value="account.move">account.move</option>
                        <option value="res.partner">res.partner</option>
                    </select>
                </div>
                <div class="panel-content">
                    <div id="mapping-list" class="mapping-list"></div>
                    
                    <!-- Drop Zone -->
                    <div id="drop-zone" class="drop-zone-placeholder" 
                         ondragover="handleDragOver(event)" 
                         ondragleave="handleDragLeave(event)"
                         ondrop="handleDrop(event)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <div>Drop JSON keys here to create mapping</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="panel output-panel">
            <div class="panel-header">
                <span>üìã Output Mapping Config</span>
                <button class="btn btn-secondary" style="padding: 4px 12px; font-size: 11px;" onclick="copyOutput()">
                    Copy JSON
                </button>
            </div>
            <div class="panel-content">
                <pre id="output-json" class="output-json">{
  "target_model": "sale.order",
  "mappings": []
}</pre>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">Mapping added!</div>

    <script>
        // ============================================
        // SAMPLE DATA
        // ============================================
        const sampleSourceJSON = {
            "order_id": "ORD-2024-001",
            "order_date": "2024-12-09",
            "customer": {
                "email": "john@example.com",
                "name": "John Doe",
                "phone": "+84123456789"
            },
            "shipping_address": {
                "street": "123 Main St",
                "city": "Ho Chi Minh",
                "country": "Vietnam"
            },
            "items": [
                {
                    "sku": "IPHONE-15",
                    "name": "iPhone 15 Pro",
                    "quantity": 2,
                    "unit_price": 999.99
                },
                {
                    "sku": "CASE-001",
                    "name": "iPhone Case",
                    "quantity": 2,
                    "unit_price": 29.99
                }
            ],
            "total_amount": 2059.96,
            "currency": "USD",
            "notes": "Please deliver before Christmas"
        };

        // ============================================
        // STATE
        // ============================================
        let mappings = [];
        let currentDragData = null;

        // Odoo field definitions (mock)
        const odooFields = {
            'sale.order': [
                { name: 'name', type: 'Char', label: 'Order Reference' },
                { name: 'date_order', type: 'Datetime', label: 'Order Date' },
                { name: 'partner_id', type: 'Many2one', label: 'Customer', relation: 'res.partner' },
                { name: 'partner_shipping_id', type: 'Many2one', label: 'Delivery Address', relation: 'res.partner' },
                { name: 'order_line', type: 'One2many', label: 'Order Lines', relation: 'sale.order.line' },
                { name: 'amount_total', type: 'Monetary', label: 'Total' },
                { name: 'note', type: 'Text', label: 'Terms and Conditions' },
                { name: 'client_order_ref', type: 'Char', label: 'Customer Reference' },
            ]
        };

        // Transform options
        const transformOptions = {
            'direct': { label: '‚Üí Direct Map', icon: '‚Üí' },
            'lookup': { label: 'üîç Lookup (Many2one)', icon: 'üîç' },
            'one2many': { label: 'üìã One2many Mapping', icon: 'üìã' },
            'expression': { label: '‚ö° JS Expression', icon: '‚ö°' },
            'date_parse': { label: 'üìÖ Parse Date', icon: 'üìÖ' },
            'string_format': { label: '‚úèÔ∏è String Format', icon: '‚úèÔ∏è' },
            'number': { label: '#Ô∏è‚É£ To Number', icon: '#Ô∏è‚É£' },
            'value_map': { label: 'üó∫Ô∏è Value Mapping', icon: 'üó∫Ô∏è' },
        };

        // ============================================
        // JSON TREE RENDERER
        // ============================================
        function renderJSONTree(obj, path = '$', depth = 0) {
            let html = '';
            
            if (Array.isArray(obj)) {
                html += `<span class="json-bracket">[</span>`;
                html += `<div class="json-nested">`;
                obj.forEach((item, index) => {
                    const itemPath = `${path}[${index}]`;
                    html += `<div class="json-item">`;
                    html += `<span class="json-array-index">[${index}]</span> `;
                    html += renderJSONTree(item, itemPath, depth + 1);
                    if (index < obj.length - 1) html += ',';
                    html += `</div>`;
                });
                html += `</div>`;
                html += `<span class="json-bracket">]</span>`;
            } else if (typeof obj === 'object' && obj !== null) {
                const keys = Object.keys(obj);
                html += `<span class="json-bracket">{</span>`;
                html += `<div class="json-nested">`;
                keys.forEach((key, index) => {
                    const keyPath = path === '$' ? `$.${key}` : `${path}.${key}`;
                    const value = obj[key];
                    const isNested = typeof value === 'object' && value !== null;
                    
                    html += `<div class="json-item">`;
                    html += `<span class="json-key" 
                                   draggable="true" 
                                   ondragstart="handleDragStart(event, '${keyPath}', ${JSON.stringify(value).replace(/"/g, '&quot;')})"
                                   ondragend="handleDragEnd(event)"
                                   data-path="${keyPath}"
                                   title="Drag to map: ${keyPath}">`;
                    html += `"${key}"`;
                    html += `</span>`;
                    html += `: `;
                    
                    if (isNested) {
                        html += renderJSONTree(value, keyPath, depth + 1);
                    } else {
                        const valueType = typeof value;
                        const valueClass = valueType === 'string' ? 'string' : 
                                          valueType === 'number' ? 'number' : 
                                          valueType === 'boolean' ? 'boolean' : '';
                        html += `<span class="json-value ${valueClass}">`;
                        html += valueType === 'string' ? `"${value}"` : String(value);
                        html += `</span>`;
                    }
                    
                    if (index < keys.length - 1) html += ',';
                    html += `</div>`;
                });
                html += `</div>`;
                html += `<span class="json-bracket">}</span>`;
            }
            
            return html;
        }

        // ============================================
        // DRAG & DROP HANDLERS
        // ============================================
        function handleDragStart(event, path, value) {
            event.target.classList.add('dragging');
            currentDragData = { path, value };
            event.dataTransfer.setData('text/plain', path);
            event.dataTransfer.effectAllowed = 'copy';
        }

        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
            currentDragData = null;
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
            event.target.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.target.classList.remove('drag-over');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.target.classList.remove('drag-over');
            
            if (currentDragData) {
                addMapping(currentDragData.path, currentDragData.value);
                showToast('Mapping added!');
            }
        }

        // ============================================
        // MAPPING FUNCTIONS
        // ============================================
        function addMapping(sourcePath, sourceValue) {
            const id = Date.now();
            const isArray = Array.isArray(sourceValue);
            const isObject = typeof sourceValue === 'object' && sourceValue !== null;
            
            // Suggest field name from path
            const suggestedField = sourcePath.split('.').pop().replace(/\[.*\]/g, '');
            
            // Suggest transform based on value type
            let suggestedTransform = 'direct';
            if (isArray) {
                suggestedTransform = 'one2many';
            } else if (isObject) {
                suggestedTransform = 'lookup';
            }
            
            const mapping = {
                id,
                sourcePath,
                sourceValue,
                targetField: suggestedField,
                transform: suggestedTransform,
                config: {}
            };
            
            mappings.push(mapping);
            renderMappings();
            generateOutput();
        }

        function removeMapping(id) {
            mappings = mappings.filter(m => m.id !== id);
            renderMappings();
            generateOutput();
        }

        function updateMapping(id, field, value) {
            const mapping = mappings.find(m => m.id === id);
            if (mapping) {
                mapping[field] = value;
                renderMappings();
                generateOutput();
            }
        }

        function renderMappings() {
            const container = document.getElementById('mapping-list');
            
            if (mappings.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = mappings.map(mapping => {
                const transform = transformOptions[mapping.transform];
                const isLookup = mapping.transform === 'lookup';
                const isOne2many = mapping.transform === 'one2many';
                const isExpression = mapping.transform === 'expression';
                
                return `
                    <div class="mapping-item new" data-id="${mapping.id}">
                        <div class="mapping-header">
                            <div class="mapping-field-name">
                                <input type="text" 
                                       value="${mapping.targetField}" 
                                       onchange="updateMapping(${mapping.id}, 'targetField', this.value)"
                                       style="background: transparent; border: none; color: #4ecca3; font-weight: 600; font-size: 14px; width: 150px;">
                                <span class="mapping-field-type">Char</span>
                            </div>
                            <div class="mapping-actions">
                                <button class="mapping-action-btn" onclick="removeMapping(${mapping.id})" title="Remove">
                                    ‚úï
                                </button>
                            </div>
                        </div>
                        
                        <div class="mapping-source">
                            <span class="mapping-source-icon">üìç</span>
                            <span class="mapping-source-path">${mapping.sourcePath}</span>
                        </div>
                        
                        <div class="mapping-transform">
                            <div class="mapping-transform-label">Transform</div>
                            <select class="mapping-transform-select" 
                                    onchange="updateMapping(${mapping.id}, 'transform', this.value)">
                                ${Object.entries(transformOptions).map(([key, opt]) => 
                                    `<option value="${key}" ${mapping.transform === key ? 'selected' : ''}>${opt.label}</option>`
                                ).join('')}
                            </select>
                        </div>
                        
                        ${isLookup ? `
                        <div class="lookup-config">
                            <div class="lookup-config-row">
                                <span class="lookup-config-label">Model:</span>
                                <input type="text" class="lookup-config-input" value="res.partner" placeholder="e.g. res.partner">
                            </div>
                            <div class="lookup-config-row">
                                <span class="lookup-config-label">Match by:</span>
                                <input type="text" class="lookup-config-input" value="email" placeholder="e.g. email, name">
                            </div>
                            <div class="lookup-config-row">
                                <span class="lookup-config-label">On miss:</span>
                                <select class="lookup-config-input">
                                    <option value="create">Create new</option>
                                    <option value="skip">Skip</option>
                                    <option value="error">Throw error</option>
                                </select>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${isOne2many ? `
                        <div class="lookup-config">
                            <div class="lookup-config-row">
                                <span class="lookup-config-label">Target:</span>
                                <input type="text" class="lookup-config-input" value="sale.order.line" placeholder="e.g. sale.order.line">
                            </div>
                            <div class="lookup-config-row">
                                <span class="lookup-config-label">Parent:</span>
                                <input type="text" class="lookup-config-input" value="order_id" placeholder="e.g. order_id">
                            </div>
                            <div style="margin-top: 8px;">
                                <button class="btn btn-secondary" style="width: 100%; padding: 6px; font-size: 11px;">
                                    üìã Configure Line Mapping...
                                </button>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${isExpression ? `
                        <div class="lookup-config">
                            <div class="mapping-transform-label">JS Expression</div>
                            <textarea class="lookup-config-input" 
                                      style="width: 100%; height: 60px; font-family: monospace; resize: vertical;"
                                      placeholder="e.g. $json.price * 1.1">\$json.${mapping.sourcePath.split('.').pop()}</textarea>
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // ============================================
        // OUTPUT GENERATION
        // ============================================
        function generateOutput() {
            const output = {
                target_model: document.getElementById('target-model').value,
                upsert: {
                    enabled: true,
                    match_fields: ["client_order_ref"]
                },
                field_mappings: mappings.map(m => {
                    const base = {
                        source_path: m.sourcePath,
                        target_field: m.targetField
                    };
                    
                    if (m.transform !== 'direct') {
                        base.transform = {
                            type: m.transform,
                            config: m.config
                        };
                    }
                    
                    return base;
                })
            };
            
            document.getElementById('output-json').textContent = JSON.stringify(output, null, 2);
        }

        // ============================================
        // UTILITIES
        // ============================================
        function loadSampleData() {
            document.getElementById('json-tree').innerHTML = renderJSONTree(sampleSourceJSON);
            mappings = [];
            renderMappings();
            generateOutput();
            showToast('Sample data loaded!');
        }

        function clearMappings() {
            mappings = [];
            renderMappings();
            generateOutput();
            showToast('All mappings cleared!');
        }

        function copyOutput() {
            const output = document.getElementById('output-json').textContent;
            navigator.clipboard.writeText(output);
            showToast('Copied to clipboard!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // ============================================
        // INIT
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            loadSampleData();
        });
    </script>
</body>
</html>
